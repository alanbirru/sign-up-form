<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img">
      <div><h1>aaaa</h1></div>
    </div>
    <div class="content">
      <div class="first-text">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h3>
        <h3>You know you want to.</h3>
      </div>
      <form action="">
        <div class="background">
          <div class="form-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="" id="first-name" />
          </div>

          <div class="form-input">
            <label for="user-mail">EMAIL</label>
            <input type="email" name="" id="user-mail" />
          </div>

          <div class="form-input">
            <label for="user-password">PASSWORD</label>
            <input type="password" name="" id="user-password" />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
