<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img">
      <div>
        <img src="mountain.png" alt="" />
        <h1>MountainCompany</h1>
      </div>
    </div>
    <div class="content">
      <div class="first-text">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h3>
        <h3>You know you want to.</h3>
      </div>

      <form action="">
        <div class="background">
          <h3 class="textLets">Let's do this</h3>
          <div class="sections">
            <div class="section-1">
              <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="" id="first-name" />
              </div>

              <div class="form-input">
                <label for="user-mail">EMAIL</label>
                <input type="email" name="" id="user-mail" />
              </div>

              <div class="form-input">
                <label for="user-password">PASSWORD</label>
                <input type="password" name="" id="user-password" />
              </div>
            </div>

            <div class="section-2">
              <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="" id="last-name" />
              </div>

              <div class="form-input">
                <label for="user-number">PHONE NUMBER</label>
                <input type="number" name="" id="user-number" />
              </div>

              <div class="form-input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="" id="confirm-password" />
              </div>
            </div>
          </div>
        </div>
        <div class="account-items">
          <button type="submit">Create account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
